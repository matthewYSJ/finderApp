<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no,
		shrink-to-fit=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />

	<title>Lost & Found</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script>
	// Redirect console.log to Evothings Workbench.
	if (window.hyper && window.hyper.log) { console.log = hyper.log }
	</script>

</head>

<body ontouchstart=""><!-- ontouchstart="" enables low-delay CSS transitions. -->

	<div style="background-color:#454545;color:#ffffff;padding:20px;">
		<h1 style="text-align:center">Lost & Found</h1>
	</div>
	<div id="main_menu">
		<div style="padding:20px;">
			<button id="refresh" class="btn btn-default" style="float:right;margin-top:20px;">Refresh</button>
			<h3>Saved Objects</h3>
			<hr/>
			<ul id ="saved"></ul>
		</div>		
		<div style="text-align:center;padding:20px;margin-top: 20px;" class="container">
			<button id="addDevice" class="btn btn-success" style="font-size:35px;">Pair Device</button>
			<ul id ="devices"></ul>
		</div>	
	</div>
	<div id="chooseName" style="padding:20px;margin-top:100px;"  class="d-none">
		<h3>Enter a name</h3>	
		<hr/>
		<form id="setName">
			<input type="text" placeholder="Select Name" id="getName" style="font-size:25px;width:70%;padding:5px;border:1px solid #454545;">
			<button class="btn btn-success" style="padding:13px;margin-top:-5px;">submit</button>
		</form>
		<hr/>
		<div style="text-align:center;">
			<button id="back">Cancel</button>
		</div>
	</div>
	<div id="track_menu"  style="text-align:center;"  class="d-none">
			<h3 id="deviceName" style="font-size:19pt;"></h3>
			<div class="tracker" style="margin-top:60px;font-size:40px;margin-bottom:60px;"></div>
			<button id="stop_looking"  class="btn btn-default">Stop Looking</button>
	</div>

	<!-- TODO: Add libraries that you need -->
	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="js/connect.js"></script>
</body>

</html>
